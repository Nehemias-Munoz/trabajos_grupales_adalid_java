<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto empresa</title>
    <link rel="stylesheet" href="css/contacto-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="justify-content-center align-items-center">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Te lo Vendo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html" href="#">Home</a>
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link" href="#">Acerca de</a>
              <a
                class="nav-link active"
                href="/contacto.html"
                aria-current="page"
                >Contacto</a
              >
              <a class="nav-link" href="/estadisticas.html">Estadisticas</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <article class="row">
          <div class="col">
            <div class="card mt-5">
              <div class="card-header">
                <h1>Formulario de contacto</h1>
              </div>
              <div class="card-body col-auto">
                <form action="" id="formulario">
                  <div class="form-floating">
                    <input
                      type="text"
                      name="nombre"
                      id="nombre"
                      class="form-control"
                      placeholder=" Juan Barra"
                      required
                    />
                    <label for="nombre">Nombre:</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="email">Email:</label>
                  </div>
                  <div class="form-floating">
                    <textarea
                      name="mensaje"
                      id="mensaje"
                      class="form-control"
                      minlength="10"
                      maxlength="200"
                      required
                    ></textarea>
                    <label for="mensaje">Ingrese su mensaje:</label>
                  </div>
                  <input
                    id="btn-enviar"
                    class="btn btn-primary"
                    type="submit"
                    value="Enviar"
                    onclick="validarFormulario()"
                  />
                </form>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
